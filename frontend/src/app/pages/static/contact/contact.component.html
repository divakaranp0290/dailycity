<div class="page">
  <div class="container">
    <div class="card shadow-sm p-4 contact-card">
      <h1 class="mb-3">Contact Us</h1>

      <form (ngSubmit)="sendMessage()" #contactForm="ngForm">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="4" [(ngModel)]="message" name="message" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="sending">
          {{ sending ? 'Sending...' : 'Submit' }}
        </button>
      </form>

      <!-- Success Alert -->
      <div *ngIf="successMsg" class="alert alert-success mt-3 animate__animated animate__fadeIn">
        {{ successMsg }}
      </div>

      <!-- Error Alert -->
      <div *ngIf="errorMsg" class="alert alert-danger mt-3 animate__animated animate__fadeIn">
        {{ errorMsg }}
      </div>
    </div>
  </div>
</div>
